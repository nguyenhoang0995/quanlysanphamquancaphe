<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangnhap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="index.html">
    <title>An CaFe</title>
</head>

<body>
    <div id="wrapper">
        <form action="" id="form-login">
            <h1 class="form-heading">Đăng Nhập Với Tư Cách Admin AnCafe</h1>
            <div class="form-group">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập">
            </div>
            <div class="form-group">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" class="form-input" placeholder="Mật khẩu">
                <div class="eye">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
            </div>
            <button type="button" onclick="start()" class="form-submit">Đăng Nhập</button>
        </form>
    </div>
    <script>
        function start(){
            onclick(location.href="bacninh.html");
        }
    </script>
    
</body>

<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="dangnhap.js"></script>
</html>
